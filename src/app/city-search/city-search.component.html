<form>
  <mat-form-field>
    <mat-label>City name or postal code</mat-label>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput aria-label="City or zip" [formControl]="search"/>
    <mat-hint>Specific country code like 'Redmond, US'</mat-hint>
    <mat-error *ngIf="search.invalid">
      Type three or more characters to search
    </mat-error>
  </mat-form-field>
</form>
